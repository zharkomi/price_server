version: '3.8'

services:
  price-stream:
    build:
      context: .
      dockerfile: ./price-stream/Dockerfile
    image: ${STREAM_IMAGE_NAME:-price-stream}:${IMAGE_TAG:-latest}
    container_name: ${STREAM_CONTAINER_NAME:-price-stream}
    ports:
      - "${HTTP_PORT:-8080}:8080"
    volumes:
      - ./run/logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - CONFIG_FILE=${CONFIG_FILE:-/app/config/stream.json}
    restart: unless-stopped
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - price-network
    depends_on:
      clickhouse:
        condition: service_healthy

  clickhouse:
    image: clickhouse/clickhouse-server:${CLICKHOUSE_VERSION:-latest}
    container_name: ${CLICKHOUSE_CONTAINER_NAME:-price-clickhouse}
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - ./run/clickhouse:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    restart: unless-stopped
    networks:
      - price-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  price-network:
    driver: bridge

volumes:
  clickhouse-logs:
